<!-- add_to_story.html -->

{% extends "base.html" %}
{% block title %}Add to Story{% endblock %}
{% block content %}
    <h2>Add to Story: {{ latest_contribution.story.title }}</h2>
    <p>Latest Contribution: {{ latest_contribution.content }}</p>
    <form method="POST">
        {{ form.hidden_tag() }}
        <div>
            {{ form.content.label }}
            {{ form.content }}
        </div>
        <button type="submit">{{ form.submit }}</button>
    </form>
{% endblock %}
