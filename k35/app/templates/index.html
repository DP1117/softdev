<!-- index.html -->

{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}
    <h1>Welcome, {{ current_user.username }}!</h1>
    <h2>Your Stories</h2>
    <ul>
        {% for story in stories %}
            <li><a href="{{ url_for('story', story_id=story.id) }}">{{ story.title }}</a></li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('new_story') }}">Start a New Story</a>
{% endblock %}
